<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	th:href="@{/assets/lib/bootstrap/css/bootstrap.css}">
<link rel="stylesheet"
	th:href="@{/assets/lib/font-awesome/css/all.min.css}">
<link rel="stylesheet" th:href="@{/assets/css/main.css}">
<link rel="stylesheet" th:href="@{/assets/lib/metismenu/metisMenu.css}">
<link rel="stylesheet"
	th:href="@{/assets/lib/onoffcanvas/onoffcanvas.css}">
<link rel="stylesheet" th:href="@{/assets/lib/animate.css/animate.css}">
<link rel="stylesheet" th:href="@{/assets/lib/datatables/css/dataTables.bootstrap4.min.css}">
<title>Login</title>
</head>
<body class="  ">
	<!-- wrap -->
	<div class="bg-dark dk" id="wrap">
		<!-- top -->
		<div id="top"></div>
		<!-- /#top -->

		<div th:include="@{/header.html}"></div>
		<div th:include="@{/menu.html}"></div>

		<div id="content">
			<div class="outer">
				<div class="inner bg-light lter">
					<h3>Productos</h3>
					<hr class="my-2">

					<!--Begin Datatables-->
					<div class="row">
						<div class="col-lg-12">
							<div class="box">
								<header>
									<div class="icons">
										<i class="fa fa-table"></i>
									</div>
									<h5>Facturas</h5>
									<div class="btn-add">
									<button id="btn-agregar" class="btn btn-primary">Agregar</button>
									</div>
								</header>
								<div id="collapse4" class="body">
									<table id="tabla-facturas"
										class="table table-bordered table-condensed table-hover table-striped">
										<thead>
											<tr>
												<th>Codigo</th>
												<th>Fecha</th>
												<th>Cant. Productos</th>
												<th>Total</th>
												<th>Detalle</th>
											</tr>
										</thead>
										<tbody>
										
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
					<!-- /.row -->
					<!--End Datatables-->

				</div>
				<!-- /.inner -->
			</div>
			<!-- /.outer -->
		</div>
		<!-- /#content -->

	</div>

	<div th:include="@{/footer.html}"></div>


	<!-- #helpModal -->
	<div id="modal-agregar" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title">Agregar producto</h4>
				</div>
				<div class="modal-body">
					<form id="form-agregar" method="post">
					<div class="form-group">
						<label for="nombre">Nombre</label>
						<input type="text" name="nombre" id="nombre" class="form-control">
					</div>
					<div class="form-group">
						<label for="tipo">Tipo</label>
						<select name="select-tipo" id="select-productos" class="form-control">
							<option value="">Seleccione</option>
							<option th:each="item : ${listaFamilia}" th:value="${item.idFamilia}" th:text="${item.nombre}"></option>
						</select>
					</div>
					<div class="form-group">
						<label for=""></label>

					</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->
	<!-- /#helpModal -->


	<!--jQuery -->
	<script src="assets/lib/jquery/jquery.js"></script>

	<!-- DataTables -->
	<script src="assets/lib/datatables/js/jquery.dataTables.min.js" type="text/javascript"></script>
	
	<script src="assets/lib/datatables/js/dataTables.bootstrap4.min.js" type="text/javascript"></script>

	<!--popper-->
	<script src="assets/lib/bootstrap/js/popper.min.js"></script>
	<!--Bootstrap -->
	<script src="assets/lib/bootstrap/js/bootstrap.js"></script>
	
	
	<!-- Fontawesome -->
	<script src="assets/lib/font-awesome/js/all.min.js"></script>
	<!-- MetisMenu -->
	<script src="assets/lib/metismenu/metisMenu.js"></script>
	<!-- onoffcanvas -->
	<script src="assets/lib/onoffcanvas/onoffcanvas.js"></script>
	<!-- Screenfull -->
	<script src="assets/lib/screenfull/screenfull.js"></script>


	<!-- Metis core scripts -->
	<script src="assets/js/core.js"></script>
	
	<script src="js/menu.js"></script>


	<!-- JS -->
	<script src="js/facturas.js"></script>


</body>
</html>
